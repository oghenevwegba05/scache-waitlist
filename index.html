<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sababa Waitlist</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="waitlist-container">
        <!-- Logo as text -->
        <h1 class="logo-text">sababa</h1>

        <!-- Waitlist Intro Text -->
        <p class="waitlist-intro">The Fashion Shortcut You've Been Waiting For!</p>

        <!-- Email Input and Button -->
        <form class="waitlist-form" action="https://script.google.com/macros/s/AKfycbwJ_MNnB-yy7xgypJvvGpb83nkTubln77T0xVoUUZDcA6TRYcLSvixlRKhvVupmG1LnAg/exec" method="POST">
            <input type="email" name="email" class="email-input" placeholder="Enter your email" required>
            <button type="submit" class="join-waitlist-button">Join the Waitlist</button>
        </form>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.pinterest.com/sababacommunity/" target="_blank" class="icon pinterest"><i class="fab fa-pinterest"></i></a>
            <a href="https://www.tiktok.com/@sababacommunity" target="_blank" class="icon tiktok"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.instagram.com/sababacommunity/" target="_blank" class="icon instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
